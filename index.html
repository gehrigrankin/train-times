<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Train Schedule</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="jumbotron text-center">
              
                    <h1>Train Times</h1>

                    <p>schedule your train rides</p>
                </div>
        
        </div>

        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">Current Train Schedule</div>

                <div class="panel-body">
                    <table>
                        <tr>
                            <th class="col-xs-3">Train Name</th>
                            <th class="col-xs-3">Destination</th>
                            <th class="col-xs-3">Frequency(minutes)</th>
                            <th class="col-xs-3">Next Arrival</th>
                            <th class="col-xs-3">Minutes Away</th>
                        </tr>
                        
                        <tr>
                            <td>Express Railway</td>
                            <td>Boston, MA</td>
                            <td>30</td>
                            <td>5000</td>
                        </tr>
                        <tr>
                            <td>Jill Smith</td>
                            <td>JR. Developer</td>
                            <td>01/01/1998</td>
                            <td>5000</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">Add Employee</div>

                <div class="panel-body">
                    <div class="form-group">
                        <label for="usr">Employee Name:</label>
                        <input type="text" class="form-control" placeholder="John Doe" id="name">
                    </div>

                    <div class="form-group">
                        <label for="pwd">Role:</label>
                        <input type="text" class="form-control" placeholder="Web Developer" id="role">
                    </div>

                    <div class="form-group">
                        <label for="pwd">Start Date:</label>
                        <input type="text" class="form-control" placeholder="01/01/2018" id="start">
                    </div>

                    <div class="form-group">
                        <label for="pwd">Monthly Rate:</label>
                        <input type="text" class="form-control" placeholder="$8000" id="rate">
                    </div>

                    <button class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/JS/main.js"></script>
    
</body>
</html>
